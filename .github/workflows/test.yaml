name: Test

on: 
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
          - os: macos-13
            rust: stable

    steps:
      - uses: actions/checkout@v4
      - name: Update Rust (Ubuntu only)
        if: contains(matrix.os, 'ubuntu')
        run: |
          rustup default stable
      - name: Update Rust (macOS only)
        if: contains(matrix.os, 'macos')
        run: |
          # macOS runners have Rust pre-installed, just update components
          rustup default stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-test-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-test-cargo-
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-test-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-test-target-
      - name: Build
        run: |
          source ~/.cargo/env 2>/dev/null || true
          cargo build --verbose
      - name: Run tests
        run: |
          source ~/.cargo/env 2>/dev/null || true
          cargo test --verbose
      - name: Run tests with release build
        run: |
          source ~/.cargo/env 2>/dev/null || true
          cargo test --release --verbose 