# Test workflow

name: Test

on:
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Rust Toolchain to Stable
        run: rustup default stable

      - name: Restore Cargo Cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-cargo-test-v2-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ubuntu-cargo-test-v2-

      - name: Run Tests
        run: cargo test

      - name: Save Cargo Cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-cargo-test-v2-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}

      - name: Delete Old Caches
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh cache list --json id,key --jq '.[] | select(.key | startswith("ubuntu-cargo-test-")) | .id' | xargs -I {} gh cache delete {} || true
