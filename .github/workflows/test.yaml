name: Test

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Code
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust Toolchain
        run: rustup default stable
      
      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
            ~/.rustup/settings.toml
          key: rust-toolchain-${{ runner.os }}-${{ hashFiles('rust-toolchain.toml', 'rust-toolchain', '.rust-version') }}
          restore-keys: rust-toolchain-${{ runner.os }}-
      
      - name: Cache cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: shared-cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            shared-cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
            shared-cargo-${{ runner.os }}-
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: shared-target-test-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            shared-target-test-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
            shared-target-test-${{ runner.os }}-
            shared-target-lint-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
            shared-target-lint-${{ runner.os }}-
            shared-target-${{ runner.os }}-
      
      - name: Build for tests (optimized)
        run: |
          # Build in release mode for faster test execution
          cargo build --release
      
      - name: Run Unit Tests (optimized)
        run: |
          # Run tests in release mode for better performance
          cargo test --release
      
      - name: Run Doc Tests
        run: |
          # Run doc tests separately for better reporting
          cargo test --doc --release 