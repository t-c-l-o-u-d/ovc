name: Build macOS ARM64

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always
  # Optimize build settings for speed
  CARGO_PROFILE_RELEASE_DEBUG: false
  CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
  CARGO_PROFILE_RELEASE_LTO: thin

jobs:
  build:
    name: Build macOS ARM64
    runs-on: macos-latest  # Use latest macOS runners which include ARM64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust (native ARM64)
        run: |
          rustup default stable
          # No need to add target for native compilation
      
      - uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
            ~/.rustup/settings.toml
          key: rust-toolchain-macOS-${{ hashFiles('rust-toolchain*') }}
          restore-keys: |
            rust-toolchain-macOS-
      
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: shared-cargo-macOS-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            shared-cargo-macOS-${{ hashFiles('Cargo.lock') }}-
            shared-cargo-macOS-
      
      - uses: actions/cache@v4
        with:
          path: target
          key: build-target-macos-arm64-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            build-target-macos-arm64-${{ hashFiles('Cargo.lock') }}-
            shared-target-macOS-
      
      - name: Build Release Binary (native)
        run: |
          # Native compilation - no cross-compilation needed
          cargo build --release
      
      - name: Strip Binary
        run: strip target/release/ovc
      
      - name: Prepare Binary
        run: |
          cp target/release/ovc ovc-macos-arm64
          chmod +x ovc-macos-arm64
      
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ovc-macos-arm64
          path: ovc-macos-arm64 