name: Security Audit

on:
  workflow_call:
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust Toolchain
        run: |
          rustup default stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: shared-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: shared-cargo-
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run Security Audit
        run: cargo audit
      - name: Run cargo-deny (if available)
        continue-on-error: true
        run: |
          # Install cargo-deny for additional security checks
          cargo install cargo-deny || echo "cargo-deny installation failed, skipping"
          cargo deny check || echo "cargo-deny check failed or not configured" 