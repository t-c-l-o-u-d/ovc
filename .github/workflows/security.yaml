name: Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: |
          rustup default stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: security-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            security-cargo-
      - name: Install cargo-audit
        run: |
          cargo install cargo-audit
      - name: Run security audit
        run: |
          cargo audit
      - name: Run cargo-deny (if available)
        continue-on-error: true
        run: |
          # Install cargo-deny for additional security checks
          cargo install cargo-deny || echo "cargo-deny installation failed, skipping"
          cargo deny check || echo "cargo-deny check failed or not configured" 