# Security workflow

name: Security Audit

on:
  workflow_call:

jobs:
  audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        run: rustup default stable

      - name: Restore Cargo Bin Cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ubuntu-cargo-bin-audit-v1

      - name: Install cargo-audit
        run: command -v cargo-audit || cargo install --locked cargo-audit

      - name: Run cargo audit
        run: cargo audit

      - name: Save Cargo Bin Cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ubuntu-cargo-bin-audit-v1

      - name: Delete Old Caches
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh cache list --json id,key --jq '.[] | select(.key | startswith("ubuntu-cargo-bin-audit-")) | select(.key != "ubuntu-cargo-bin-audit-v1") | .id' | xargs -I {} gh cache delete {} || true

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        run: rustup default stable

      - name: Restore Cargo Bin Cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ubuntu-cargo-bin-deny-v1

      - name: Install cargo-deny
        run: command -v cargo-deny || cargo install --locked cargo-deny

      - name: Run cargo deny
        run: cargo deny check advisories bans sources

      - name: Save Cargo Bin Cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ubuntu-cargo-bin-deny-v1

      - name: Delete Old Caches
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh cache list --json id,key --jq '.[] | select(.key | startswith("ubuntu-cargo-bin-deny-")) | select(.key != "ubuntu-cargo-bin-deny-v1") | .id' | xargs -I {} gh cache delete {} || true
