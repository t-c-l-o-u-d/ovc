name: CI

on: 
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yaml

  test:
    name: Test
    needs: lint
    uses: ./.github/workflows/test.yaml

  security:
    name: Security Audit
    needs: test
    uses: ./.github/workflows/security.yaml

  build-linux-x86_64:
    name: Build Linux x86_64
    needs: security
    uses: ./.github/workflows/build-linux-x86_64.yaml

  build-linux-arm64:
    name: Build Linux ARM64
    needs: security
    uses: ./.github/workflows/build-linux-arm64.yaml

  build-macos-x86_64:
    name: Build macOS x86_64
    needs: security
    uses: ./.github/workflows/build-macos-x86_64.yaml

  build-macos-arm64:
    name: Build macOS ARM64
    needs: security
    uses: ./.github/workflows/build-macos-arm64.yaml

  ci-complete:
    name: CI Complete
    needs: [lint, test, security, build-linux-x86_64, build-linux-arm64, build-macos-x86_64, build-macos-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: CI Complete
        run: echo "All CI jobs completed successfully!"
