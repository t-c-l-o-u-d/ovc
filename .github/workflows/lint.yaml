name: CI
"on":
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        linter:
          - bash
          - markdown
          - rust
          - yaml
    container:
      image: >-
        ghcr.io/t-c-l-o-u-d/linter-images/lint-${{ matrix.linter }}:latest
      options: --user 0
    steps:
      - uses: actions/checkout@v6
      - run: /usr/local/bin/lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release
