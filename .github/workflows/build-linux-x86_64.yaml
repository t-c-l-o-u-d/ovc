name: Build Linux x86_64

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        run: |
          rustup default stable
          rustup target add x86_64-unknown-linux-gnu
      
      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
            ~/.rustup/settings.toml
          key: rust-toolchain-${{ runner.os }}-${{ hashFiles('rust-toolchain.toml', 'rust-toolchain', '.rust-version') }}
          restore-keys: |
            rust-toolchain-${{ runner.os }}-
      
      - name: Cache cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: shared-cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            shared-cargo-${{ runner.os }}-
            shared-cargo-
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: shared-target-build-linux-x86_64-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            shared-target-build-linux-x86_64-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
            shared-target-build-linux-x86_64-${{ runner.os }}-
            shared-target-test-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
            shared-target-test-${{ runner.os }}-
            shared-target-lint-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
            shared-target-lint-${{ runner.os }}-
            shared-target-${{ runner.os }}-
            shared-target-
      
      - name: Build Release Binary
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu --verbose
      
      - name: Strip Binary
        run: |
          strip target/x86_64-unknown-linux-gnu/release/ovc
      
      - name: Prepare Binary
        run: |
          cp target/x86_64-unknown-linux-gnu/release/ovc ovc-linux-x86_64
          chmod +x ovc-linux-x86_64
          
          # Compress binary to reduce artifact size
          gzip -c ovc-linux-x86_64 > ovc-linux-x86_64.gz
      
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ovc-linux-x86_64
          path: |
            ovc-linux-x86_64
            ovc-linux-x86_64.gz
          compression-level: 6
          retention-days: 30 