name: Build Linux x86_64

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always
  # Optimize build settings for speed
  CARGO_PROFILE_RELEASE_DEBUG: false
  CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
  CARGO_PROFILE_RELEASE_LTO: thin

jobs:
  build:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust (optimized)
        run: |
          rustup default stable
          rustup target add x86_64-unknown-linux-gnu
      

      
      - name: Build Release Binary (optimized)
        run: |
          # Build with optimizations for speed
          cargo build --release --target x86_64-unknown-linux-gnu
      
      - name: Strip Binary
        run: strip target/x86_64-unknown-linux-gnu/release/ovc
      
      - name: Prepare Binary
        run: |
          cp target/x86_64-unknown-linux-gnu/release/ovc ovc-linux-x86_64
          chmod +x ovc-linux-x86_64
          
          # Compress binary to reduce artifact size
          gzip -c ovc-linux-x86_64 > ovc-linux-x86_64.gz
      
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ovc-linux-x86_64
          path: |
            ovc-linux-x86_64
            ovc-linux-x86_64.gz
          compression-level: 6
          retention-days: 30 