# Build workflow

name: Build
on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      runner:
        required: true
        type: string

jobs:
    build:
        runs-on: ${{ inputs.runner }}
        steps:
        - uses: actions/checkout@v4

        - name: Set Rust Toolchain to Stable
          run: rustup default stable

        - name: Cache Cargo Registry and Build
          uses: actions/cache@v4
          with:
            path: |
              ~/.cargo/registry
              ~/.cargo/git
              target
            key: ${{ inputs.runner }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
            restore-keys: |
              ${{ inputs.runner }}-cargo-release-

        - name: Build Release Binary
          run: cargo build --release

        - name: Strip Binary
          run: strip target/release/ovc

        - name: Prepare Binary
          run: cp target/release/ovc ovc-${{ inputs.arch }}

        - name: Upload Binary Artifact
          uses: actions/upload-artifact@v4
          with:
            name: ovc-${{ inputs.arch }}
            path: ovc-${{ inputs.arch }}
