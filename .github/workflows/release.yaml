name: Release
run-name: >-
  ${{ inputs.version && format('v{0}', inputs.version) || 'Build' }}
on:
  workflow_dispatch:
    inputs:
      version:
        description: >-
          Version to release (e.g., 1.2.0). Leave empty for build only.
        required: false
        type: string
permissions:
  contents: write
jobs:
  release:
    name: >-
      ${{ inputs.version && format('v{0}', inputs.version) || 'Build' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Validate and Update Version
        if: inputs.version != ''
        run: |
          VERSION="${{ inputs.version }}"
          RE='^[0-9]+\.[0-9]+\.[0-9]+$'
          if [[ ! "$VERSION" =~ $RE ]]; then
            echo "::error::Invalid semver (e.g. 1.2.0)"
            exit 1
          fi
          CARGO_VERSION=$( \
            grep '^version' Cargo.toml \
            | head -1 \
            | sed 's/.*"\(.*\)".*/\1/')
          if [[ "$VERSION" != "$CARGO_VERSION" ]]; then
            echo "Updating version" \
              "$CARGO_VERSION -> $VERSION"
            sed -i \
              "s/^version = \"$CARGO_VERSION\"/version = \"$VERSION\"/" \
              Cargo.toml
          fi
      - name: Sync Cargo.lock
        if: inputs.version != ''
        run: cargo generate-lockfile
      - name: Commit Version Update
        if: inputs.version != ''
        run: |
          git diff --quiet Cargo.toml || {
            git config user.name \
              "github-actions[bot]"
            git config user.email \
              "github-actions[bot]@users.noreply.github.com"
            git add Cargo.toml Cargo.lock
            CARGO_VERSION=$( \
              grep '^version' Cargo.toml \
              | head -1 \
              | sed 's/.*"\(.*\)".*/\1/')
            git commit -m \
              "Bump version to $CARGO_VERSION [skip ci]"
            git push
          }
      - name: Build Release Binary
        run: bash .github/build.bash linux-x86_64
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ovc-linux-x86_64
          path: ovc-linux-x86_64
      - name: Create Release
        if: inputs.version != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create \
            "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --generate-notes \
            ovc-linux-x86_64
