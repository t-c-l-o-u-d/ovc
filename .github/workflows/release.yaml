# Release workflow

name: Release

run-name: Release v${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.validate.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate and Update Version
        id: validate
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format. Use semantic versioning (e.g., 1.2.0)"
            exit 1
          fi
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [[ "$VERSION" != "$CARGO_VERSION" ]]; then
            echo "Updating Cargo.toml version from $CARGO_VERSION to $VERSION"
            sed -i "s/^version = \"$CARGO_VERSION\"/version = \"$VERSION\"/" Cargo.toml
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit Version Update
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          git diff --quiet Cargo.toml || {
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Cargo.toml
            git commit -m "Bump version to $CARGO_VERSION"
            git push
          }

  lint:
    name: Lint
    needs: [validate]
    uses: ./.github/workflows/lint.yaml

  security:
    name: Security Audit
    needs: [validate]
    uses: ./.github/workflows/security.yaml

  test:
    name: Test
    needs: [validate]
    uses: ./.github/workflows/test.yaml

  build-matrix:
    name: Build Binaries
    needs: [lint, security, test]
    strategy:
      matrix:
        include:
          - arch: "linux-x86_64"
            runner: "ubuntu-latest"
          - arch: "macos-arm64"
            runner: "macos-latest"
    uses: ./.github/workflows/build.yaml
    with:
      arch: ${{ matrix.arch }}
      runner: ${{ matrix.runner }}

  publish:
    name: Create Release
    needs: [validate, build-matrix]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ovc-*

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ needs.validate.outputs.version }}" \
            --title "v${{ needs.validate.outputs.version }}" \
            --generate-notes \
            ovc-linux-x86_64/ovc-linux-x86_64 \
            ovc-macos-arm64/ovc-macos-arm64
