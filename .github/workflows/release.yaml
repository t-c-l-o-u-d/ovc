# Release workflow

name: Main

on: 
  release:
    types: [created]

jobs:
  #lint:
  #  name: Lint
  #  uses: ./.github/workflows/lint.yaml
#
  #security:
  #  name: Security Audit
  #  needs: [lint]
  #  uses: ./.github/workflows/security.yaml

  build-matrix:
    name: Build Binaries
    #needs: [security]
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: "linux-x86_64"
            runner: "ubuntu-latest"
          #- arch: "linux-aarch64"
          #  runner: "ubuntu-24.04-arm64"
          - arch: "macos-arm64"
            runner: "macos-latest"
          - arch: "macos-x86_64"
            runner: "macos-13"
    uses: ./.github/workflows/build.yaml
    with:
      arch: ${{ matrix.arch }}
      runner: ${{ matrix.runner }}

  publish:
    name: Publish Release
    needs: [build-matrix]
    uses: ./.github/workflows/publish.yaml
