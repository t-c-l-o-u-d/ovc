[package]
name = "ovc"
version = "1.0.0-rc.1"
edition = "2024"

[[bin]]
name = "ovc"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
reqwest = { version = "0.12", features = ["blocking", "json", "rustls-tls"], default-features = false }
which = "8"
dirs = "6"
tar = "0.4"
flate2 = "1"
serde_json = "1"
chrono = { version = "0.4", features = ["clock", "serde"] }
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
tempfile = "3.0"
